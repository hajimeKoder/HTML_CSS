<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construção de Tabelas</title>
</head>
<body>
    <h1>minha primeira tabela</h1>

    <table>
        <!-- Hierarqueia de tabelas (simples )
        table = tabela 
        table row = linha de tabela 
        table header = cebeçalho dde tabela -->

        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
    </table>
</body>
</html>
